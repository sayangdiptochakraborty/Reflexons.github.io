<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="logo.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/other.css">
    <title>Registration</title>
</head>
<body>
<h1 class="text-center">Register For Reflexons</h1>
<div class="container">
    <form class="inpform" action="https://formsubmitreflexon.000webhostapp.com/server.php" method="post">
        <input class="inp" type="text" name="name" placeholder="Enter Name" required><br>
        <input class="inp" type="text" name="insti" placeholder="Name Of Institution" required><br>
        <input class="inp" type="text" name="stream" placeholder="Enter Your Stream" required><br>
        <input class="inp" type="text" name="cor" placeholder="Enter Your Course" required><br>
        <input class="inp" type="number" name="year" max="4" min="1" placeholder="Enter Year Of Study" required><br>
        <input class="inp" type="tel" name="phno" placeholder="Enter Your Phone Number" required><br>
        <input class="inp" type="email" name="email" placeholder="Enter Your Email ID" required><br>
        <select class="inp" name="events" required>
            <option value="">Select Events</option>
            <option value="codecombat">Code Combat</option>
            <option value="codebeta">Code Beta</option>
            <option value="bughunt">Bug Hunt</option>
            <option value="quiz">Quiz</option>
            <option value="debate">Debate</option>
            <option value="photography">Photogrpahy</option>
            <option value="pubg">PUBG</option>
            <option value="csgo">Counter Strike : GO</option>
            <option value="line">Follow The Line</option>
        </select>
        <br><input class="inp" type="number" max="4" min="1" name="teamsize" placeholder="# of Team Members" required><br>
        <input class="inp" type="text" name="teammember" placeholder="Enter Name Of Team Members" required><br>
        <input class="inp" type="submit"><br>
        <input class="inp" type="button" onclick="window.location='index.html'" value="Go Back to terminal">
    </form>
    <script src="js/jQuery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</div>
</body>
</html>
